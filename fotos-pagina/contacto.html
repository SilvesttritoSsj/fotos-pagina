<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53c583c221.js" crossorigin="anonymous"></script>
    <title>Formulario para contactar</title>

    <link rel="stylesheet" href="cont/css/estilos.css">
    <link rel="stylessheet" href="cont/css/font-awesome.css">

    <script src="cont/js/jquery-3.2.1.js"></script>
    <script src="cont/js/script.js"></script>
</head>

<body>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> Silvesttrito1011@gmail.com</p>
                <p><span class="fa fa-mobile"></span> (+52) 81 8095 7955</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="names">

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email">

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend">
            </div>
        </form>

    </section>


</body>

</html>
